profile:
  title: '自己紹介'
  introduction: |
    大阪生まれ大阪育ち、現在は東京都在住。
    大学では理工学部情報学科に在籍し、自然言語処理研究室に所属していました。
    Webアプリケーション開発を中心に、バックエンド・フロントエンド・バッチ処理まで幅広く経験しています。
    学生時代から自然言語処理に関心があり、現在は YouTube 字幕と生成AIを活用した語学学習アプリを個人開発しています。
  interests:
    title: '興味分野'
    items:
      - '自然言語処理'
      - '生成AI'
      - '外国語'
      - 'デジタルイラスト'
      - '二次創作'
      - 'VTuber'

projects:
  title: '制作物一覧'
  items:
    - title: 'YouTube 字幕と生成AIを活用した多言語学習支援 Web アプリ'
      description: |
        日本語と韓国語の字幕における相性の良さや文法や単語の類似性に着目し、オタクコンテンツを通じてファン同士が学習データや解説を共有・蓄積できる語学学習サイトを開発しています。
      techStack:
        title: '技術スタック'
        items:
          - category: 'バックエンド'
            tech:
              - name: 'Python / Django'
                note: '大学時代に YouTube 字幕分析ツールで Python を使用した経験があり、また YouTube 関連の情報が Python で多く見つかるため使用しました。'
          - category: 'フロントエンド'
            tech:
              - name: 'TypeScript / Vue.js'
                note: 'Vue.js は業務未経験だったため、個人開発での習得を目的に選びました。'
          - category: 'データベース'
            tech:
              - name: 'PostgreSQL'
          - category: 'その他技術'
            tech:
              - name: 'Docker / Nginx'

skills:
  title: 'スキル一覧'
  categories:
    programming:
      title: 'プログラミング言語'
      items:
        - name: 'Java'
          level: 5
          comment: 'Spring Boot を中心に、バックエンドやバッチ処理の経験が豊富です。主に業務で使用しています。'
        - name: 'TypeScript'
          level: 4
          comment: '業務で Vue.js を用いた管理画面の開発を担当していました。個人開発でも使用しています。'
        - name: 'Python'
          level: 4
          comment: '個人開発やスクリプト作成で幅広く活用しています。'
        - name: 'Rust'
          level: 2
          comment: '業務でのバックエンド開発に使用しています。現在も習得中です。'
    databases:
      title: 'データベース'
      items:
        - name: 'PostgreSQL'
          level: 4
          comment: '業務および個人開発で使用しています。基本的な SQL 操作に問題はありません。'
        - name: 'Oracle / MySQL'
          level: 1
          comment: '業務で基本操作を使用した経験があります。'
    tools:
      title: 'インフラ・ツール'
      items:
        - name: 'Docker'
          level: 3
          comment: '基本的な環境構築が可能です。'
        - name: 'AWS'
          level: 2
          comment: '基本的なサービスの利用経験があります。現在、より深い知識を習得中です。'
    languages:
      title: '言語能力'
      items:
        - name: '日本語'
          level: 5
          summary: '母語。流暢に話せます。'
          detail: '日本語ネイティブです。'
        - name: '韓国語'
          level: 2
          comment: '簡単な会話や自己紹介が可能です。独学で継続学習中です。'
          detail: |
            大学で第二外国語として韓国語を学び、社会人になってから韓国のバーチャルアイドルグループ「이세계아이돌」に興味を持ったことをきっかけに、独学を再開しました。日本語との文法・語彙の類似性や、字幕を活用した学習のしやすさに魅力を感じています。YouTube視聴や VRChat、Maum での交流を通じて学習を進めており、軽い自己紹介程度の会話が可能です。ハングルの読みや発音にはある程度慣れていますが、語彙は限定的で、オタク系の用語にやや偏りがあります。
        - name: '中国語'
          level: 2
          comment: '基本的な日常表現の理解があります。発音と会話は学習中です。'
          detail: |
            学習歴は数ヶ月です。ピンインの一部は読めるようになってきましたが、正確な発音にはまだ課題があります。Hello Talkを使って、日本語が話せる中国人の友人と交流しながら、実践的に学んでいます。「仕事に行く」「ご飯を食べる」などの簡単な表現は理解できるようになってきました。読解力は少しずつ上がっていますが、話す・聞く・書く力はこれからの課題です。HSK4級レベルの単語を中心にインプットし、会話の中でアウトプットするスタイルで学習しています。
        - name: '英語'
          level: 1
          comment: '聞き流し中心に英語環境に慣れている段階です。'
          detail: |
            中学から英語を学習していましたが、学生時代には本格的な勉強には取り組んでいませんでした。現在は NIJISANJI EN などの英語 VTuber をきっかけに、リスニングを中心とした「聞き流し」スタイルで英語に触れています。体系的な学習は行っていませんが、興味のあるコンテンツを通して、少しずつ英語への理解を深めることを目指しています。
